<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tracker - IELTS Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">IELTS Journey</a>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="vocabulary.html">Vocabulary</a></li>
                <li><a href="tracker.html" class="active">Tracker</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="speaking.html">Speaking</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Practice Tracker</h1>
        <div class="card">
            <h2>Log New Practice Score</h2>
            <form id="add-score-form">
                <select id="practice-type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="listening">Listening</option>
                    <option value="reading">Reading</option>
                </select>
                <input type="text" id="practice-source" placeholder="Source (e.g., C18T2 or Section 1)" required>
                <input type="number" id="total-questions" placeholder="Total Questions" required>
                <input type="number" id="correct-answers" placeholder="Correct Answers" required>
                <button type="submit">Log Score</button>
            </form>
        </div>
        <div class="card">
            <h2>Performance Analysis</h2>
            <canvas id="performance-chart"></canvas>
        </div>
        <div class="card">
            <h2>Practice Log History</h2>
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Source</th>
                        <th>Score</th>
                        <th>Accuracy</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/tracker.js"></script>
</body>
</html>
